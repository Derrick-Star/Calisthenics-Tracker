<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calisthenics Pro</title>
    <link rel="stylesheet" href="styles.css">
    <title>Calisthenics Tracker</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Calisthenics Pro</h1>
            <h2>Custom Workout</h2>
        </div>

        <!-- Floating YouTube Search Bar -->
        <button class="youtube-search-toggle" onclick="toggleSearchBar()" title="Search YouTube for workouts">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
            </svg>
        </button>

        <div id="youtubeSearchBar" class="youtube-search-bar">
            <input type="text" id="youtubeSearchInput" placeholder="Search YouTube for workout tutorials..." />
            <button onclick="searchYouTube()">Search</button>
            <button onclick="toggleSearchBar()" class="close-search">âœ•</button>
        </div>

        <!-- Warmup Section -->
        <div class="workout-section">
            <div class="section-title">Warmup</div>
            <div id="warmup-exercises"></div>
            <button class="add-button" onclick="addExercise('warmup')">+ Add a Warmup</button>
        </div>

        <!-- Push Section -->
        <div class="workout-section">
            <div class="section-title">Push</div>
            <div id="push-exercises"></div>
            <button class="add-button" onclick="addExercise('push')">+ Add an Exercise</button>
        </div>

        <!-- Pull Section -->
        <div class="workout-section">
            <div class="section-title">Pull</div>
            <div id="pull-exercises"></div>
            <button class="add-button" onclick="addExercise('pull')">+ Add an Exercise</button>
        </div>

        <!-- Legs Section -->
        <div class="workout-section">
            <div class="section-title">Legs</div>
            <div id="legs-exercises"></div>
            <button class="add-button" onclick="addExercise('legs')">+ Add an Exercise</button>
        </div>

        <!-- Core Section -->
        <div class="workout-section">
            <div class="section-title">Core</div>
            <div id="core-exercises"></div>
            <button class="add-button" onclick="addExercise('core')">+ Add an Exercise</button>
        </div>

        <!-- Cool Down Section -->
        <div class="workout-section">
            <div class="section-title">Cool Down</div>
            <div id="cooldown-exercises"></div>
            <button class="add-button" onclick="addExercise('cooldown')">+ Add a Cool Down</button>
        </div>

        <button class="begin-button" onclick="beginWorkout()">Begin Workout</button>
    </div>

    <!-- Add Exercise Modal -->
    <div id="exerciseModal" class="modal">
        <div class="modal-content">
            <h3>Add Exercise</h3>
            <input type="text" id="exerciseName" placeholder="Exercise name">
            <div class="modal-buttons">
                <button class="modal-cancel" onclick="closeModal()">Cancel</button>
                <button class="modal-confirm" onclick="confirmAddExercise()">Add</button>
            </div>
        </div>
    </div>

    <!-- Workout Player Screen -->
    <div id="workoutPlayer" class="workout-player">
        <div class="player-container">
            <div class="player-header">
                <h1>Calisthenics Pro</h1>
                <h2>Custom Workout</h2>
            </div>

            <div class="player-content">
                <div class="exercise-info">
                    <div class="info-label">Current Exercise</div>
                    <div class="current-exercise-name" id="playerExerciseName">Current Exercise</div>
                </div>

                <div class="exercise-stats">
                    <div class="stat-box">
                        <div class="stat-label">Repitions</div>
                        <div class="stat-value" id="playerReps">--</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Set Time</div>
                        <div class="stat-value" id="playerSets">--</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Rep Seconds</div>
                        <div class="stat-value" id="playerTime">--</div>
                    </div>
                </div>

                <!-- Large Timer for time-based exercises -->
                <div class="timer-display" id="timerDisplay">
                    <div id="timerClock">00:00:00</div>
                </div>

                <div class="player-controls">
                    <button class="control-btn" id="restartBtn" onclick="restartExercise()">
                        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                            <path d="M21 3v5h-5"/>
                            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                        </svg>
                        <div class="control-label">Restart</div>
                    </button>
                    <button class="control-btn" id="pauseBtn" onclick="togglePause()">
                        <svg width="60" height="60" viewBox="0 0 24 24" fill="currentColor">
                            <rect x="6" y="4" width="4" height="16" rx="1"/>
                            <rect x="14" y="4" width="4" height="16" rx="1"/>
                        </svg>
                        <div class="control-label">Pause</div>
                    </button>
                    <button class="control-btn" id="nextBtn" onclick="nextExercise()">
                        <svg width="60" height="60" viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="5 3 19 12 5 21 5 3"/>
                            <line x1="19" y1="3" x2="19" y2="21" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        <div class="control-label">Next</div>
                    </button>
                </div>

                <button class="exit-workout-btn" onclick="exitWorkout()">Exit Workout</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
